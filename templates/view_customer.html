{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <br>
            <h1>View Customer</h1>
            <form class="form" method="POST">
                {% csrf_token %}

                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label}}: </label>
                        {{ field }}
                </div>
                {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="button" value="Back" onclick="history.back()"/>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
